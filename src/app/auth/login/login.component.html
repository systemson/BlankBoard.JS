<section class="content container-fluid">
  <div class="col-sm-offset-2 col-sm-8">

    <div class="row">
      <div class="col-sm-12">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Login</h3>
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" type="button" data-widget="collapse">
                <i class="fa fa-minus"></i>
              </button>
            </div>
          </div><!-- Box header -->

          <div class="box-body">
            <form method="POST" action="" accept-charset="UTF-8" class="form-horizontal">

              <div class="form-group">
                <label for="user" class="col-sm-4 control-label">Usuario</label>
                <div class="col-sm-6">
                  <input class="col-sm-12 control-form" placeholder="Usuario" name="user" type="text" id="user">
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Contrase&ntilde;a</label>
                <div class="col-sm-6">
                  <input class="col-sm-12 control-form" placeholder="Contraseña" name="password" type="password" value="" id="password">
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-6">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" name="remember" > Mantenerme conectado.
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                  <input class="btn btn-primary" type="submit" value="Entrar">
                  <a class="btn btn-link" href="http://pruebas1.localhost/password/reset">Olvidé mi contraseña.</a>
                </div>
              </div>

            </form>

             <div class="col-sm-12 text-center">
               <a class="btn btn-link" href="http://pruebas1.localhost/register">Registrar cuenta.</a>
             </div>

          </div><!-- /. box body -->

        </div><!-- /. box -->

      </div><!-- /. col -->
    </div>

  </div>

</section>
